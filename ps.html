<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps4.css">
    </link>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">GAME CONTROLLERS</a></li>
                    <li><a href="">VR ACCESSORIES</a></li>
                    <li><a href="">MEDIA REMOTES</a></li>
                    <li><a href="">OTHERS</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon" onclick="menu()">
        </div>


        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now
                    <img src="Playstation_Img/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="Playstation_Img/controller.png">
                <div class="colorbox"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png">
                    <p>
                        Add To Cart
                    </p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Playstation_Img/fb.png">
            <img src="Playstation_Img/tw.png">
            <img src="Playstation_Img/ig.png"> </div>
    </div>

    <script>
        var menulist = document.getElementById("menulist");

        function menu() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "130px";
            } else {
                menulist.style.maxHeight = "0px";
            }

        }
    </script>
</body>

</html>
